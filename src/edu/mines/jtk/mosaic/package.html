A system for coordinating and interacting with 2-D graphical views.
In this system, 2-D graphics are layed out in a a mosaic (a matrix) of tiles.
Each tile can contain one or more tiled graphical views.
A mosaic aligns these tiled views so that they zoom and scroll consistently.
